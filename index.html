<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }

    #formContainer {
      display: none;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    #withdrawBtn {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #collectBtn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="withdrawBtn">Withdraw</button>

  <div id="formContainer">
    <label for="optionSelect">Choose Option:</label>
    <select id="optionSelect">
      <option value="UPI ID">UPI ID</option>
      <option value="Phone Number">Phone Number</option>
      <option value="Account Number">Account Number</option>
    </select>

    <label for="inputValue">Enter Value:</label>
    <input type="text" id="inputValue" placeholder="Enter selected value">

    <button id="collectBtn">Collect</button>
  </div>

  <script>
    const withdrawBtn = document.getElementById('withdrawBtn');
    const formContainer = document.getElementById('formContainer');
    const collectBtn = document.getElementById('collectBtn');

    withdrawBtn.addEventListener('click', () => {
      formContainer.style.display = 'block';
    });

    collectBtn.addEventListener('click', () => {
      const option = document.getElementById('optionSelect').value;
      const value = document.getElementById('inputValue').value.trim();

      if (!value) {
        alert("Please enter a value.");
        return;
      }

      const message = `Withdraw using ${option}: ${value}`;
      const phoneNumber = "6369228605";

      // Open WhatsApp chat
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
